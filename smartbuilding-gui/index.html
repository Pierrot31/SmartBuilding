<!doctype html>
<html>
	<head>
		<title>Smartbuilding Manager</title>
		<meta charset="utf-8">
		<link rel = "stylesheet" type = "text/css" href = "smartbuilding.css" />
		<script type="text/javascript" src="smartbuilding.js"></script>
	</head>
	<body onload="loadBuilding();">
		<center><h1>Welcome to INSA's new Smartbuilding !</h1></center>
		<hr>
		<table class="center">
			<tbody id="Table" >
				<tr>
					<td colspan="2" style="text-align:center">
						<input type="text" id="roomName">
						<button type="button" onclick="addRoom();">AddRoom</button>
					</td>
					
				</tr>
				<tr>
					<td style="width:30%">
						<div id="roomLists"></div>
					</td>
					<td style="width:30%">
						<div id="displayRoom"></div>
					</td>
				</tr>
			</tbody>
		</table>
		<center><h1>Historic</h1></center>
		<center><button type="button" onclick="historic();">Historic</button></center>
		<div id="HistoricDiv">
		</div>

	</body>
</html>
